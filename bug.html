<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrectly attempting to set innerHTML with an invalid object
    document.getElementById('myDiv').innerHTML = {myKey: 'myValue'}; 
  </script>
</body>
</html>
